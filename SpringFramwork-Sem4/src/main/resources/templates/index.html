<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SUN COMPANY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="container">
    <div id="form-input">
        <form action="#" th:action="@{/create-new-employee}" th:object="${employeeEntity}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Employee Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name"/>
            </div>
            <div class="mb-3">
                <label for="wage" class="form-label">Wage</label>
                <input type="number" th:field="*{wage}" class="form-control" id="wage" placeholder="wage"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div id="form-output">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Wage</th>
                <th scope="col">#</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="employee:${employeeList}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.wage}"></td>
                <td>
                    <a th:href="@{/delete-employee-by-id/{id}(id = ${employee.id})}">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
</body>
</html>
